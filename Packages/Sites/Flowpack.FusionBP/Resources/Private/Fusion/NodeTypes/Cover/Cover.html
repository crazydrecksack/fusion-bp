<header class="cover">
  <div class="cover__background" style="background-image: url({backgroundImageUri})"></div>
  <div class="cover__top">
    <div class="cover__top-left">
      <a class="cover__top-logo" href="index.html">
        <img src="{f:uri.resource(path: 'img/logo.svg', package: 'Flowpack.FusionBP')}" alt="Logo">
      </a>
    </div>
    <div class="cover__top-right section-menu">
      {sectionMenu -> f:format.raw()}
    </div>
  </div>

  <div class="centered-content">
    <div class="centered-content__inner">
      <h1 class="cover__headline">{title -> f:format.raw()}</h1>
      <p>{subTitle -> f:format.raw()}</p>
    </div>
  </div>
</header>
